<app-navigation></app-navigation>
<h1>{{'Welcome to YippeeJob'|translate}}</h1>
<h3>{{'REGISTRATION FORM'|translate}}:</h3>
<form [formGroup]="registration" (ngSubmit)="onSubmit()">
    <div class="div1">
        <div class="mb-3">
            <label for="firstname" class="form-label">{{'First Name'|translate}}:</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstName">
            <small *ngIf="First_name()">{{First_name()}}</small>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">{{'Last Name'|translate}}:</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastName">
            <small *ngIf="Last_name()">{{Last_name()}}</small>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">{{'Email'|translate}}</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
        <small *ngIf="email()">{{email()}}</small>
    </div>

    <div class="div1">
        <div class="mb-3">
            <label for="password">{{'Password'|translate}}:</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <small *ngIf="password()">{{password()}}</small>
        </div>
        <div class="mb-3">
            <label for="confirmPassword">{{'Confirm Password'|translate}}:</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
            <small *ngIf="Confirm_pass()">*Please Confirm password</small>
            <small *ngIf="Matching()">*Password does not match</small>
        </div>
    </div>

    <div class="mb-3">
        <label for="jobId">{{'Select Your Job Position'|translate}}:</label>
        <select class="form-select" id="jobId" formControlName="jobId">
          <option *ngFor="let job of jobOptions" [ngValue]="job">{{ job.title }}</option>
        </select>
      
        <div *ngIf="jobIdInvalid()" class="text-danger">
          *Please select a job position.
        </div>
      </div>
      

    <div class="center-container">
        <button type="submit" class="btn btn-primary"  [disabled]="registration.invalid" (click)="regist()">{{'Sign Up'|translate}}</button>
    </div>
    <br>
    <p>
        <a href="/login">If you already have an account, click here</a>
    </p>
</form>
